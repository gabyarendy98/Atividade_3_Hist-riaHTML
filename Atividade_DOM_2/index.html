<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio querySelectorAll e setAttribute</title>
</head>

<body >
    <div id="container">
        <div class="card">
            <h2 class="titulo-card">Growdev</h2>
            <p class="descricao-card">Full Stack </p>
            <button class="botao-editar">Editar</button>
            <button class="botao-apagar">Deletar</button>
        </div>
        <div class="card">
            <h2 class="titulo-card">Growdev</h2>
            <p class="descricao-card">UX/UI Designer</p>
            <button class="botao-editar">Editar</button>
            <button class="botao-apagar">Deletar</button>
        </div>
        <div class="card">
            <h2 class="titulo-card">Growdev</h2>
            <p class="descricao-card">Data Science</p>
            <button class="botao-editar">Editar</button>
            <button class="botao-apagar">Deletar</button>
        </div>
        <div class="card">
            <h2 class="titulo-card">Growdev</h2>
            <p class="descricao-card">Quality Assurance</p>
            <button class="botao-editar">Editar</button>
            <button class="botao-apagar">Deletar</button>
        </div>
        <div class="card">
            <h2 class="titulo-card">Growdev</h2>
            <p class="descricao-card">Advanced Mobile</p>
            <button class="botao-editar">Editar</button>
            <button class="botao-apagar">Deletar</button>
        </div>
    </div>
</body>
<script>
const newCard = document.querySelectorAll(".card");
newCard.forEach(card =>{
    card.setAttribute('class','newCard');
})
const newTitle = document.querySelectorAll(".titulo-card");
newTitle.forEach(titulo=>{
    titulo.setAttribute('class','newTitle');
    titulo.innerHTML = '<h2>Meu Card</h2>';
})
const newDescription = document.querySelectorAll(".descricao-card");
newDescription.forEach(descrip=>{
    descrip.setAttribute('class','newDescription');
    descrip.innerHTML = 'Descrição modificada pelo Javascript'
})
const buttonE = document.querySelectorAll('.botao-editar')
buttonE.forEach( button=>{
button.setAttribute('onclick', 'editar()')
button.setAttribute('class', 'buttonE')

})
const buttonD = document.querySelectorAll('.botao-apagar')
buttonD.forEach( button=>{
button.setAttribute('onclick', 'apagar()')
button.setAttribute('class', 'buttonD')

})
function editar(){
    alert('VOCÊ CLICOU EM EDITAR')
}
function apagar(){
    const deleteCard = confirm('VOCÊ TEM CERTEZA QUE QUER APAGAR ESSE CARD?')
     if(deleteCard){
        alert('Confirmado!')
     }else{
        alert('Cancelou!')

     }
}
</script>

</html>
