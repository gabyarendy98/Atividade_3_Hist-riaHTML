<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addText()">CLique AQUI PARA MUDAR O TEXTO</button>
    <p id="text">AQUI VAI APARECER ALGUMA COISA...</p>
</body>
<script>
const nome = document.getElementById('text')  
function addText(){
    const inputText = String(prompt('Digite seu nome'))
    nome.innerHTML = `E aí ${inputText}! Você está deixando o seu site
dinâmico.`
}
</script>
</html>
